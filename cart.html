<!DOCTYPE html>
<html lang="ar" dir="rtl" id="mainHtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة المشتريات | إنسينس</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        .cart-page-wrapper {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .cart-list {
            background: #fff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item img {
            width: 90px;
            height: 110px;
            object-fit: cover;
            border-radius: 12px;
        }

        .cart-item-info h4 {
            color: var(--maroon);
            font-size: 18px;
            margin-bottom: 5px;
        }

        .cart-item-info p {
            color: var(--gold);
            font-weight: 900;
        }

        .cart-summary-card {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            height: fit-content;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border-top: 5px solid var(--gold);
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 22px;
            font-weight: 900;
            color: var(--maroon);
            margin: 20px 0;
            border-top: 2px solid #f9f9f9;
            padding-top: 15px;
        }

        .btn-remove {
            background: #fff0f0;
            color: #ff3b30;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-family: inherit;
        }

        .btn-remove:hover {
            background: #ff3b30;
            color: #fff;
        }

        .empty-cart-msg {
            text-align: center;
            padding: 50px;
        }

        .btn-back {
            display: inline-block;
            margin-top: 15px;
            color: var(--gold);
            font-weight: bold;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .cart-page-wrapper {
                grid-template-columns: 1fr;
            }

            .cart-item {
                flex-direction: row;
                gap: 15px;
            }

            .cart-item img {
                width: 70px;
                height: 90px;
            }
        }
    </style>
</head>

<body class="bg-light">

    <header class="main-header">
        <div class="container navbar">
            <div class="logo-area" onclick="location.href='index.html'" style="cursor:pointer">
                <img src="images/logo.png" alt="Logo" class="nav-logo">
                <div class="brand-name">
                    <h1><span class="lang-ar">إنسينس</span><span class="lang-en">Incense</span></h1>
                    <span class="legal-name">PERFUMES</span>
                </div>
            </div>

            <nav id="nav-menu">
                <ul class="nav-links">
                    <li><a href="index.html#home"><span class="lang-ar">الرئيسية</span><span
                                class="lang-en">Home</span></a></li>
                    <li><a href="shop.html"><span class="lang-ar">المتجر</span><span class="lang-en">Shop</span></a>
                    </li>
                    <li class="mobile-only">
                        <button class="lang-btn langSwitcherBtn">
                            <i class="fas fa-globe"></i> <span class="langText">English</span>
                        </button>
                    </li>
                </ul>
            </nav>

            <div class="header-actions">
                <button class="lang-btn langSwitcherBtn desktop-only">
                    <i class="fas fa-globe"></i> <span class="langText">English</span>
                </button>
                <div class="menu-toggle" id="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </header>

    <main class="container section-padding">
        <h2 class="gold-text text-center reveal active" style="font-size: 32px; margin-bottom: 40px;">
            <span class="lang-ar">سلة المشتريات</span>
            <span class="lang-en">Shopping Cart</span>
        </h2>

        <div class="cart-page-wrapper">
            <div id="cartList" class="cart-list reveal active">
            </div>

            <aside class="cart-summary-card reveal active">
                <h3 class="mb-4">
                    <span class="lang-ar">ملخص الطلب</span>
                    <span class="lang-en">Order Summary</span>
                </h3>
                <div class="total-row">
                    <span class="lang-ar">الإجمالي:</span>
                    <span class="lang-en">Total:</span>
                    <span id="finalTotal">0 SAR</span>
                </div>
                <button onclick="sendOrder()" class="add-to-cart-btn"
                    style="background:#25d366; border:none; padding:18px; width:100%; border-radius:15px; color:#fff; font-weight:bold; cursor:pointer;">
                    <span class="lang-ar">إرسال الطلب عبر واتساب <i class="fab fa-whatsapp"></i></span>
                    <span class="lang-en">Send Order via WhatsApp <i class="fab fa-whatsapp"></i></span>
                </button>
                <div class="text-center">
                    <a href="shop.html" class="btn-back">
                        <span class="lang-ar">← العودة للمتجر</span>
                        <span class="lang-en">← Back to Shop</span>
                    </a>
                </div>
            </aside>
        </div>
         
    </main>

    <footer class="main-footer-dark">
        <div class="payment-methods-section reveal">
            <div class="container text-center">

                <div class="payment-icons-flex">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="Visa">
                    <img src="images/تابى.webp" alt="Tabby">
                    <img src="images/تمارا.webp" alt="Tamara" style="width: 30px;"> <!-- تمارا لوجو -->
                    <img src="images/Apple Pay.webp" alt="Apple Pay">
                    <img src="images/Mada.webp" alt="Mada">
                    <div class="cod-badge">
                        <i class="fas fa-hand-holding-usd"></i>
                        <span class="lang-ar">الدفع عند الاستلام</span>
                        <span class="lang-en">Cash on Delivery</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center" style="padding: 20px 0;">
            <p style="text-align: center;">&copy; 2026 إنسينس للعطور - جميع الحقوق محفوظة</p>
        </div>

    </footer>

    <script src="script.js"></script>

    <script>
        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('incenseCart')) || [];
            const container = document.getElementById('cartList');
            const summary = document.getElementById('finalTotal');
            const htmlLang = document.documentElement.getAttribute('lang') || 'ar';

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart-msg">
                        <i class="fas fa-shopping-basket" style="font-size: 50px; color: #ddd; margin-bottom: 20px;"></i>
                        <h3 class="lang-ar">السلة فارغة حالياً</h3>
                        <h3 class="lang-en">Your cart is empty</h3>
                        <a href="shop.html" class="gold-text lang-ar">ابدأ التسوق من هنا</a>
                        <a href="shop.html" class="gold-text lang-en">Start shopping here</a>
                    </div>`;
                summary.textContent = "0 SAR";
                return;
            }

            let total = 0;
            container.innerHTML = cart.map(item => {
                total += item.price * item.quantity;
                const name = htmlLang === 'en' ? item.nameEn : item.nameAr;
                return `
                    <div class="cart-item">
                        <img src="${item.img}" alt="${name}">
                        <div class="cart-item-info" style="flex-grow:1">
                            <h4>${name}</h4>
                            <p>${item.price} SAR × ${item.quantity}</p>
                        </div>
                        <button class="btn-remove" onclick="removeItem(${item.id})">
                            <i class="fas fa-trash"></i> 
                            <span class="lang-ar">حذف</span>
                            <span class="lang-en">Delete</span>
                        </button>
                    </div>
                `;
            }).join('');

            summary.textContent = total + " SAR";
        }

        function removeItem(id) {
            let cart = JSON.parse(localStorage.getItem('incenseCart')) || [];
            cart = cart.filter(item => item.id !== id);
            localStorage.setItem('incenseCart', JSON.stringify(cart));
            renderCart();
            if (typeof updateCartBadge === 'function') updateCartBadge();
        }

        function sendOrder() {
            const cart = JSON.parse(localStorage.getItem('incenseCart')) || [];
            const htmlLang = document.documentElement.getAttribute('lang') || 'ar';

            let message = htmlLang === 'en' ? "New order from online shop:%0A%0A" : "طلب جديد من المتجر الإلكتروني:%0A%0A";
            let total = 0;

            cart.forEach(item => {
                const name = htmlLang === 'en' ? item.nameEn : item.nameAr;
                message += `• ${name} (Qty: ${item.quantity})%0A`;
                total += item.price * item.quantity;
            });

            message += `%0A*Total: ${total} SAR*`;
            window.open(`https://wa.me/966503606971?text=${message}`, '_blank');
        }

        window.addEventListener('load', renderCart);

        document.querySelectorAll('.langSwitcherBtn').forEach(btn => {
            btn.addEventListener('click', () => {
                setTimeout(renderCart, 100); 
            });
        });
    </script>
</body>

</html>
